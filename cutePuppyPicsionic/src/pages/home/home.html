<ion-header>
  <ion-navbar color='navss'>

    <ion-title *ngIf="!isOn" class="titulo">Notas</ion-title>
      <ion-searchbar *ngIf="isOn" [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>
    <ion-buttons end>
      <button (click)="toggleDetails()" ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--<button (click)="onLoadNewPlace()" ion-button>Add a Place</button>-->
  
  <ion-list [virtualScroll]="placesSearchs">
    <ion-item-sliding *virtualItem="let item">
    <ion-item>
      <div (click)="openModal(item)">
        <h1>{{ item.titulo }}</h1>
        <h3>{{ item.senha }}</h3>
      </div>
    </ion-item>
    <ion-item-options>
      <ion-buttons>
        <button (click)="editPlace(item)" ion-button outline color="secondary">
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
      </ion-buttons>
      <ion-buttons end>
        <button (click)="removePlace(item)" ion-button outline color="danger">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-buttons>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab end bottom>
  <button  ion-fab (click)="onLoadNewPlace()" icon-only color="navss">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>

</ion-content>
