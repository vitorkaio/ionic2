<ion-header>

  <ion-navbar>
    <ion-title>Add Place</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="onAddPlace(f.value)" #f="ngForm">
    <ion-item>
      <ion-label>Título</ion-label>
      <ion-input type="text" [(ngModel)]="item.titulo" name="titulo" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Número</ion-label>
      <ion-input type="text"  [(ngModel)]="item.senha" name="senha" required></ion-input>
    </ion-item>
    
    <button type="submit" ion-button color="secondary" block [disabled]="!f.valid">Add Lugar</button>
  </form>
</ion-content>
